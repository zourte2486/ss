<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      :root {
        --mainPadding: 30px;
        --mainColor: red;
      }
      body {
        position: relative;
        top: 100px;
        left: 100px;
      }
      button {
        text-decoration: none;
        padding: 20px 40px;
        border: 1px solid black;
        border-radius: 16px 187px 18px 200px;
        background-color: #ffc300;
        color: white;
        font-size: var(--mainPadding);
        font-weight: bold;
        transition-duration: 0.5s;
        transition-delay: 0.5s;
        transition-property: bottom;
      }

      button:hover {
        position: relative;
        left: 10px;
        bottom: 10px;
        background: #070602;
        cursor: progress;
      }
    </style>
  </head>

  <body>
    <div class="flex">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
    </div>
  </body>
</html>
