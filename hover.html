<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        position: relative;
        top: 100px;
      }

      button {
        text-decoration: none;
        padding: 10px;
        border: 1px solid black;
        border-radius: 20px;
        background-color: purple;
        color: white;
      }

      button:hover {
        position: relative;
        left: 10px;
        bottom: 10px;
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgb(11, 16, 17) 0%,
          rgba(30, 107, 133, 1) 95%
        );
        cursor: pointer;
      }

      h1:nth-child(3n){
        color: rgb(42, 84, 84);
      }


    </style>
  </head>

  <body>
    <h3>Anchor Tag Hovering</h3>
    <button class="button">Log in</button>

  </body>
</html>
